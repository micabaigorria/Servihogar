<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Turno</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="mis_turnos.html">Mis Turnos</a></li>
        </ul>
    </nav>
    <div class="agendar-container">
        <h1>Agendar turno con <span id="contacto-name"></span></h1> <!-- Mostrar nombre del contacto -->

        <label for="turno">Selecciona la fecha:</label>
        <input type="date" id="turno" required>

        <label for="hora">Selecciona la hora:</label>
        <input type="time" id="hora" required>

        <div class="buttons">
            <button onclick="confirmarTurno()">Confirmar</button>
            <button onclick="cancelarTurno()">Cancelar</button>
        </div>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const servicio = urlParams.get('service');
        const contacto = urlParams.get('contacto');

        
        document.getElementById('contacto-name').textContent = contacto;

        // para confirmar el turno
        function confirmarTurno() {
            const fecha = document.getElementById('turno').value;
            const hora = document.getElementById('hora').value;

            if (fecha && hora) {
            
                const turno = {
                    servicio: servicio,
                    contacto: contacto,
                    fecha: fecha,
                    hora: hora
                };

                // guardo el turno en localStorage
                let turnos = JSON.parse(localStorage.getItem('turnos')) || [];
                turnos.push(turno);
                localStorage.setItem('turnos', JSON.stringify(turnos));

                alert(`¡Turno confirmado para el ${fecha} a las ${hora} con ${contacto}!`);
                window.location.href = 'servicios.html';  // Redirigir a la página de servicios
            } else {
                alert("Por favor, selecciona una fecha y hora.");
            }
        }

        
        function cancelarTurno() {
            alert("Turno cancelado.");
            window.location.href = 'servicios.html';  // Regresar a la página de servicios
        }
    </script>
</body>
</html>
